<!DOCTYPE html>
<html>
<head>
    <title>üìö Full Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #1c1c1c;
            color: #f8f9fa;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #f1c40f;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        .card {
            background: radial-gradient(circle at top left, #f1c40f, #e67e22);
            color: #1c1c1c;
            border: none;
            border-radius: 16px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease forwards;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }
        .card h6 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .card p {
            font-size: 1em;
            font-style: italic;
            margin: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center text-warning">üìö Full Movie List (Alphabetical)</h1>

    <div class="row">
        {% for movie in all_movies %}
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <h6>üé¨ {{ movie.Name }}</h6>
                    <p>{{ movie.Genre | safe }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-center mt-4">
        {% if page > 1 %}
            <a href="/movies?page={{ page - 1 }}" class="btn btn-secondary me-2">‚¨Ö Previous</a>
        {% endif %}
        {% if page < total_pages %}
            <a href="/movies?page={{ page + 1 }}" class="btn btn-secondary">Next ‚û°</a>
        {% endif %}
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-3">
        <a href="/" class="btn btn-danger">üè† Back to Recommender</a>
    </div>
</div>

</body>
</html>
